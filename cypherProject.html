<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Caesar Cypher</title>
    <script src="cypherProjectJS.js" defer></script>
</head>
<style>
    label {font-weight: bold;}
</style>
<body>
    <div style="text-align: center;">
        <h1>Encrypt/Decrypt</h1>
        
        <p>Philip Thomas<br>WEB-115<br>2801</p>

        <form id="encryptForm">
            <label>Message</label>
            <br>
            <textarea id="message" rows="4" cols="50"></textarea>

            <br><br>

            <label for="position">Spaces</label>
            <br>
            <input type="number" name="position" id="position" value="1" min="1" style="text-align: right;" required>

            <br><br>

            <label for="direction">Direction: </label>
            <select name="direction" id="direction">
                <option value="left">Left</option>
                <option value="right">Right</option>
            </select>

            <br><br>

            <label for="mode">Mode: </label>
            <select name="mode" id="mode">
                <option value="encrypt">Encrypt</option>
                <option value="decrypt">Decrypt</option>
            </select>

            <br><br>

            <input type="submit">
            <input type="reset" id="reset">
        </form>

        <hr>
        
        <h4>Output</h4>

        <p id="output"></p>
    </div>
</body>
</html>
